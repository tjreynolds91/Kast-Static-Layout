<!DOCTYPE html>
<html lang="en">

<head>

                        <header>
                            
                            <div class="kastButton">
                                
                                    <img src="../assests/kast-logo-horizontal-color-white.svg" width="200px"

                            <div class="right5Buttons">

                        <img src="../assests/laptop-table.png" width="850" height="525">

                    <div class="text1">
                        <p>Watch parties made easy.</p>
                    </div>
                    <div class="text2">
                        <p>Share movies, TV shows, and whatever you want with
                            <br />
                            <br />
                            friends online. Join millions of kasters today!</p>

                    <div class="openKast2">

            </div>
            <br />
            <div class="image-container-2">
                <div>
                    <img src="../assests/evening-standard-logo.svg">
                </div>
                <br />
                <div>
                    <img src="../assests/bbc-logo.svg">
                </div>
                <br />
                <div>
                    <img src="../assests/daily-mail-logo.svg">
                </div>
            </div>

    <h2>"Kast has probably never been more relevant — or necessary — than it is right now."
    </h2>
